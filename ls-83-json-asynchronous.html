<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON - Asynchronous</title>
</head>
<body>
<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
<p id="result">para1</p>
<p id="result1">p2</p>
<p id="result3">p3</p>
<p id="demo">p4</p>
<script>
var myObj = { name: "Riya", age: 12, grade: 7 };
var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data
var newObj = JSON.parse(myJSON); // converts JSON into object while receiving data 
document.getElementById("result").innerHTML = newObj.name;



//activity2


async function add(a, b) {
    let response = await a + b;
    display(response);
}
function display(some) {
    document.getElementById("result1").innerHTML = some;
}
add(5, 20);



//activity3

function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
    }
    function sum(a, b) {
        var sum = a + b;
        myDisplayer(sum);
    }
    let myPromise = new Promise(function (myResolve, myReject) {
        // producing code may take some time
        let x = 0; // some code (try to change x to 5)

        if (x == 0) {
            myResolve("OK"); // when successfull
        } else {
            myReject("Error"); // when error
        }
    });
    // consuming code - must wait for fullfilled promise
    myPromise.then(
        function (value) { sum(5, 5); }, // code is successfull
        function (error) { sum(error); } // code is error
    );


    //acitvity4

    function myDisplayer1(value) {
            document.getElementById("result3").innerHTML = value;
        }
        function myCalculator1(num1, num2, myCallback1) {
            let sum = num1 + num2;
            myCallback1(sum);
        }
        myCalculator1(5, 5, myDisplayer1);
</script>

</body>
</html>
